name: Build

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build and analyze
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # 1) SonarQube ìŠ¤ìº” ì‹¤í–‰
      - name: SonarQube Scan
        id: scan
        uses: sonarsource/sonarqube-scan-action@v3
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
          SONAR_PROJECT_KEY: ${{ github.event.repository.name }}

      # 2) report-task.txt ì—ì„œ ceTaskId ì¶”ì¶œ
      - name: Extract ceTaskId
        id: extract-task
        run: |
          TASK_FILE=".scannerwork/report-task.txt"
          if [ ! -f "$TASK_FILE" ]; then
            echo "ERROR: $TASK_FILE not found!"
            exit 1
          fi

          TASK_ID=$(grep "ceTaskId" $TASK_FILE | cut -d'=' -f2)
          if [ -z "$TASK_ID" ]; then
            echo "ERROR: Could not extract ceTaskId from $TASK_FILE"
            exit 1
          fi

          echo "TASK_ID=$TASK_ID" >> $GITHUB_ENV
          echo "Extracted ceTaskId: $TASK_ID"

      # 3) Task API ë¡œ ë¶„ì„ ì™„ë£Œ ëŒ€ê¸°
      - name: Wait for SonarQube Analysis
        run: |
          for i in {1..30}; do
            STATUS=$(curl -s -u "${{ secrets.SONAR_TOKEN }}:" \
              "${{ secrets.SONAR_HOST_URL }}/api/ce/task?id=${TASK_ID}" \
              | jq -r '.task.status')

            echo "Current status: $STATUS"
            if [ "$STATUS" = "SUCCESS" ]; then
              echo "Analysis completed successfully."
              exit 0
            elif [ "$STATUS" = "FAILED" ]; then
              echo "Analysis failed."
              exit 1
            fi
            sleep 10
          done
          echo "Timeout waiting for SonarQube analysis."
          exit 1

      # 4) SonarQube ì´ìŠˆ JSON ê°€ì ¸ì˜¤ê¸°
      - name: Fetch SonarQube Issues
        run: |
          PROJECT_KEY="${{ github.event.repository.name }}"
          curl -s -u "${{ secrets.SONAR_TOKEN }}:" \
            "${{ secrets.SONAR_HOST_URL }}/api/issues/search?componentKeys=${PROJECT_KEY}" \
            | jq '.' > sonar_issues.json
          echo "Result saved to sonar_issues.json"

      # 5) Slack ìœ¼ë¡œ ìš”ì•½ ì „ì†¡
      - name: Send SonarQube Summary to Slack
        run: |
          BUGS=$(jq '.issues | map(select(.type=="BUG")) | length' sonar_issues.json)
          VULNS=$(jq '.issues | map(select(.type=="VULNERABILITY")) | length' sonar_issues.json)
          CODE_SMELLS=$(jq '.issues | map(select(.type=="CODE_SMELL")) | length' sonar_issues.json)

          MSG="*SonarQube Analysis Result* for \`${{ github.event.repository.name }}\`\n\
          - ğŸ Bugs: $BUGS\n\
          - ğŸ”“ Vulnerabilities: $VULNS\n\
          - ğŸ§¹ Code Smells: $CODE_SMELLS"

          curl -X POST -H 'Content-type: application/json' \
            --data "{\"text\": \"$MSG\"}" \
            ${{ secrets.SLACK_WEBHOOK_URL }}

      # (ì˜µì…˜) JSON ì „ì²´ë¥¼ GitHub Artifact ë¡œ ë³´ê´€
      - name: Upload SonarQube Issues artifact
        uses: actions/upload-artifact@v4
        with:
          name: sonar-issues
          path: sonar_issues.json

